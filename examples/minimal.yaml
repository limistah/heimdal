# Minimal Heimdal Configuration

heimdal:
  version: "1.0"
  repo: "git@github.com:yourusername/dotfiles.git"  # Optional: can be specified or stored in state
  stow_compat: true

sources:
  packages:
    - git
    - vim
    - tmux

profiles:
  default:
    sources:
      - packages
    dotfiles:
      use_stowrc: true
